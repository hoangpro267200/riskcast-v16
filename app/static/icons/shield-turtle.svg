  <path d="M16 7L10 9V14" stroke="#00ffb3" stroke-width="0.8" opacity="0.5"/>
  <path d="M16 7L22 9V14" stroke="#00ffb3" stroke-width="0.8" opacity="0.5"/>
  
  <!-- Glow Effect -->

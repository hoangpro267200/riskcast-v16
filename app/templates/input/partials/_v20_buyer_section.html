<!-- ================================================================
     SECTION 04: BUYER DETAILS (RISK-ORIENTED)
     ================================================================ -->
<section id="section-buyer" class="rc-form-panel" data-section="buyer">
    <div class="rc-section-header-v20">
        <div class="rc-section-icon">
            <i data-lucide="users"></i>
        </div>
        <div class="rc-section-title-block">
            <h2 class="rc-section-title">04 â€¢ Buyer Details</h2>
            <p class="rc-section-description">Importer/consignee risk information</p>
        </div>
    </div>
    
    <div class="rc-glass-card">
        <div class="rc-form-grid">
            <!-- Company Name -->
            <div class="rc-form-field">
                <label class="rc-label">Company Name <span class="rc-required">*</span></label>
                <div class="rc-input-wrapper">
                    <i data-lucide="building"></i>
                    <input type="text" class="rc-input" placeholder="Buyer Corp." data-field="buyerCompany" id="buyerCompany">
                </div>
            </div>
            
            <!-- Business Type -->
            <div class="rc-form-field">
                <label class="rc-label">Business Type</label>
                <div class="rc-dropdown-v20" data-field="buyerBusinessType" id="buyerBusinessType">
                    <button type="button" class="rc-dropdown-trigger">
                        <span class="rc-dropdown-value">Select business type</span>
                        <i data-lucide="chevron-down" class="rc-dropdown-arrow"></i>
                    </button>
                    <div class="rc-dropdown-menu">
                        <div class="rc-dropdown-items" id="buyerBusinessType-menu">
                            <!-- Dynamic from LOGISTICS_DATA.businessTypes -->
                        </div>
                    </div>
                </div>
                <span class="rc-field-hint">Type of business entity</span>
            </div>
            
            <!-- Country (with search) -->
            <div class="rc-form-field">
                <label class="rc-label">Country <span class="rc-required">*</span></label>
                <div class="rc-dropdown-v20 rc-country-dropdown" data-field="buyerCountry" id="buyerCountry">
                    <button type="button" class="rc-dropdown-trigger">
                        <span class="rc-dropdown-value">Select country</span>
                        <i data-lucide="chevron-down" class="rc-dropdown-arrow"></i>
                    </button>
                    <div class="rc-dropdown-menu">
                        <div class="rc-dropdown-search">
                            <i data-lucide="search"></i>
                            <input type="text" placeholder="Search country..." class="rc-search-input" id="buyerCountrySearch">
                        </div>
                        <div class="rc-dropdown-items rc-country-list" id="buyerCountry-menu">
                            <!-- Dynamic from LOGISTICS_DATA.countries -->
                        </div>
                    </div>
                </div>
                <span class="rc-field-hint">Buyer's country</span>
            </div>
            
            <!-- City -->
            <div class="rc-form-field">
                <label class="rc-label">City</label>
                <div class="rc-input-wrapper">
                    <i data-lucide="map"></i>
                    <input type="text" class="rc-input" placeholder="Hamburg" data-field="buyerCity" id="buyerCity">
                </div>
            </div>
            
            <!-- Address -->
            <div class="rc-form-field rc-span-2">
                <label class="rc-label">Address</label>
                <div class="rc-input-wrapper">
                    <i data-lucide="map-pin"></i>
                    <input type="text" class="rc-input" placeholder="456 Import Avenue" data-field="buyerAddress" id="buyerAddress">
                </div>
            </div>
            
            <!-- Contact Person -->
            <div class="rc-form-field">
                <label class="rc-label">Contact Person</label>
                <div class="rc-input-wrapper">
                    <i data-lucide="user"></i>
                    <input type="text" class="rc-input" placeholder="Jane Smith" data-field="buyerContact" id="buyerContact">
                </div>
            </div>
            
            <!-- Contact Role -->
            <div class="rc-form-field">
                <label class="rc-label">Contact Role</label>
                <div class="rc-input-wrapper">
                    <i data-lucide="briefcase"></i>
                    <input type="text" class="rc-input" placeholder="Procurement Manager" data-field="buyerContactRole" id="buyerContactRole">
                </div>
            </div>
            
            <!-- Email -->
            <div class="rc-form-field">
                <label class="rc-label">Email</label>
                <div class="rc-input-wrapper">
                    <i data-lucide="mail"></i>
                    <input type="email" class="rc-input" placeholder="buyer@company.com" data-field="buyerEmail" id="buyerEmail">
                </div>
            </div>
            
            <!-- Phone -->
            <div class="rc-form-field">
                <label class="rc-label">Phone</label>
                <div class="rc-input-wrapper">
                    <i data-lucide="phone"></i>
                    <input type="tel" class="rc-input" placeholder="+49 123 456 789" data-field="buyerPhone" id="buyerPhone">
                </div>
            </div>
            
            <!-- Tax ID / VAT -->
            <div class="rc-form-field">
                <label class="rc-label">Tax ID / VAT</label>
                <div class="rc-input-wrapper">
                    <i data-lucide="file-text"></i>
                    <input type="text" class="rc-input" placeholder="Tax identification number" data-field="buyerTaxId" id="buyerTaxId">
                </div>
                <span class="rc-field-hint">Optional</span>
            </div>
            
        </div>
    </div>
</section>

<!DOCTYPE html>
<html>
<head>
    <title>Debug Overview v33</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        .check { margin: 10px 0; padding: 10px; background: #2a2a2a; border-left: 3px solid #0f0; }
        .error { border-left-color: #f00; color: #f00; }
        .warning { border-left-color: #ff0; color: #ff0; }
    </style>
</head>
<body>
    <h1>üîç Overview v33 Debug Check</h1>
    <div id="checks"></div>
    <script>
        const checks = [];
        
        // Check 1: Template
        checks.push({
            name: 'Template File',
            check: () => {
                const scripts = Array.from(document.querySelectorAll('script[src*="overview_v33"]'));
                return scripts.length > 0 ? '‚úÖ Found overview_v33.js' : '‚ùå overview_v33.js not loaded';
            }
        });
        
        // Check 2: CSS
        checks.push({
            name: 'CSS Files',
            check: () => {
                const styles = Array.from(document.querySelectorAll('link[href*="overview_v33"]'));
                return styles.length > 0 ? '‚úÖ Found overview_v33.css' : '‚ùå overview_v33.css not loaded';
            }
        });
        
        // Check 3: Container
        checks.push({
            name: 'Main Container',
            check: () => {
                const container = document.querySelector('.overview-v33-container');
                return container ? '‚úÖ Container exists' : '‚ùå Container not found';
            }
        });
        
        // Check 4: Navbar
        checks.push({
            name: 'Top Navbar',
            check: () => {
                const navbar = document.querySelector('.top-navbar');
                return navbar ? '‚úÖ Navbar exists' : '‚ùå Navbar not found';
            }
        });
        
        // Check 5: Risk Card
        checks.push({
            name: 'Risk Assessment Card',
            check: () => {
                const riskCard = document.querySelector('.risk-card');
                return riskCard ? '‚úÖ Risk card exists' : '‚ùå Risk card not found';
            }
        });
        
        // Check 6: Gauge
        checks.push({
            name: 'Risk Gauge',
            check: () => {
                const gauge = document.getElementById('gaugeFill');
                return gauge ? '‚úÖ Gauge SVG exists' : '‚ùå Gauge SVG not found';
            }
        });
        
        // Check 7: AI Button
        checks.push({
            name: 'AI Floating Button',
            check: () => {
                const aiBtn = document.getElementById('aiFloatBtn');
                return aiBtn ? '‚úÖ AI button exists' : '‚ùå AI button not found';
            }
        });
        
        // Check 8: Edit Toggle
        checks.push({
            name: 'Smart Edit Toggle',
            check: () => {
                const toggle = document.getElementById('editModeToggle');
                return toggle ? '‚úÖ Edit toggle exists' : '‚ùå Edit toggle not found';
            }
        });
        
        // Check 9: Cesium Container
        checks.push({
            name: 'Cesium Container',
            check: () => {
                const cesium = document.getElementById('cesiumContainer');
                return cesium ? '‚úÖ Cesium container exists' : '‚ùå Cesium container not found';
            }
        });
        
        // Check 10: Route Legs
        checks.push({
            name: 'Route Legs Container',
            check: () => {
                const legs = document.getElementById('routeLegsList');
                return legs ? '‚úÖ Route legs container exists' : '‚ùå Route legs container not found';
            }
        });
        
        // Render checks
        const container = document.getElementById('checks');
        checks.forEach(({name, check}) => {
            const result = check();
            const div = document.createElement('div');
            div.className = 'check' + (result.includes('‚ùå') ? ' error' : '');
            div.innerHTML = `<strong>${name}:</strong> ${result}`;
            container.appendChild(div);
        });
        
        // Check version
        if (window.OVERVIEW_VERSION) {
            const div = document.createElement('div');
            div.className = 'check';
            div.innerHTML = `<strong>Version:</strong> ‚úÖ ${window.OVERVIEW_VERSION}`;
            container.appendChild(div);
        } else {
            const div = document.createElement('div');
            div.className = 'check error';
            div.innerHTML = `<strong>Version:</strong> ‚ùå window.OVERVIEW_VERSION not set`;
            container.appendChild(div);
        }
    </script>
</body>
</html>
